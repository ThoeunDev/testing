<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can You Love Me?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 15%;
        }
        h1 {
            color: #ff4081;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #yes {
            background-color: #4caf50;
            color: white;
        }
        #no {
            background-color: #f44336;
            color: white;
            position: relative;
        }
        #no:hover {
            position: absolute;
            top: calc(50% - 50px);
            left: calc(50% - 100px);
            transform: translate(calc(-50% + 100px), calc(-50% + 50px));
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>Can you love me?</h1>
    <button id="yes" onclick="alert('Yay! I love you too! ❤️')">Yes</button>
    <button id="no">No</button>
</body>
</html>
